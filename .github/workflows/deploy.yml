name: Deploy Main UI to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Deploy Main UI
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            set -e

            echo "ðŸš€ Deploying Main UI (Next.js)..."

            cd /var/www/html/mainui

            git fetch origin
            git reset --hard origin/main

            npm install --legacy-peer-deps
            npm run build

            pm2 restart ecommerceweb || pm2 start npm --name ecommerceweb -- start
            pm2 save

            sudo systemctl reload nginx

            echo "âœ… Main UI deployed successfully"
          EOF

      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed"
          echo "ðŸ”— https://agukart.com"
